<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body >

   <div id="app" v-bind:style="{background:'#' + fondopadre}">

         <!--si queremmos que ese valor sea el del padre tenemos que agregarle v-bind:name="name"  v-bind:(directiva) name(nombre de la propiedad declarada en props del componente) = "nombre"(nombre igual a la propiedad del padre que queremos pasar al componente) -->
         <coin-detail
          v-on:change-color="updateColor"
          v-bind:name="name"
          v-bind:showPrices="showPrices"
          v-bind:img="img"
          v-bind:tema="tema"
          v-bind:value = "value"
          v-bind:price-Day = "priceDay"
          v-bind:symbol = "symbol"
         v-bind:fondocont = "fondoCont"
          v-bind:relative = "relative"
          v-bind:changeporcent = "changePorcent"
          v-bind:prices = "prices"
          v-bind:priceswhitdays = "pricesWhitDays"
          >
          <!-- envio de contenido de componente padre a componente hijo, puede ser cualquier etiqueta -->

          <!-- en este caso csi quermos enviar diferente data por separado usamos la etiqueta template con la directiva v-slot:name , esto debere ser creado en el template del componente hijo con el name especificado -->
          <template v-slot:text>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum sed, sint quasi minima omnis quidem consequuntur
               voluptatibus delectus repellat, unde ullam saepe quaerat recusandae iste error fugiat optio aperiam nulla.</p>

               <!-- puedo poner mas html si lo deso -->
          </template>

          <template v-slot:link>
             <a href="#">Link!</a>
            <!-- puedo poner mas html si lo deso -->
          </template>
           
         </coin-detail>


   </div> 

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script type="text/javascript" src="./app.js"></script>
</body>

</html>
